<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <link href="/webstorm-icon-logo.svg" rel="icon" type="image/svg+xml"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>WS playground</title>
  <link href="/style.css" rel="stylesheet">
</head>
<body>
<header class="logo">
  <a href="https://www.jetbrains.com/webstorm/"> <img alt="WebStorm logo" height="90" src="/webstorm-logo.svg"
    width="344"> </a>
</header>
<main id="app">
  <h1 class="title">
    Thank you for trying it out. <br/> Your first project is up and running now.
  </h1>
  <section class="counter">
    <div class="counter-info">
      <p class="counter-text">Counter is</p>
      <p class="counter-value" id="counter-value"></p>
    </div>
    <div class="counter-interaction">
      <button id="increaseByOne" type="button">+1</button>
      <button id="increaseByTwo" type="button">+2</button>
      <button id="decreaseByOne" type="button">-1</button>
      <button id="decreaseByTwo" type="button">-2</button>
    </div>
  </section>
</main>
<footer class="technologies">
  <img alt="List of supported technologies" src="/technologies.svg">
</footer>
<script src="/src/index.js" type="module"></script>
</body>
</html>
